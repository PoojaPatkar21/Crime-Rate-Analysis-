  <!-- live time -->
  <script>
    function startTime() {
      var time = new Date();
      document.getElementById('txt').innerHTML = time.toLocaleString('en-US', {
        hour: 'numeric',
        minute: 'numeric',
        hour12: true
      });
    }
  </script>

<body onload="startTime();"; style=background-color:rgb(204,199,253); ></body>
